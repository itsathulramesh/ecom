name: EC2 Setup (Copy Compose Files)

on:
  workflow_dispatch:

jobs:
  setup-ec2:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Ensure /app exists
      - name: Create /app directory on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/${{ secrets.EC2_USERNAME }}/app

      # Copy ONLY docker-compose.yaml
      - name: Copy compose file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deployment/prod/docker-compose.yaml"
          target: "/home/${{ secrets.EC2_USERNAME }}/app/docker-compose.yaml"

      # First-time startup
      - name: Start Application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USERNAME }}/app

            docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

            docker compose pull
            docker compose up -d
            docker image prune -f
