name: Backend CD

on:
  workflow_dispatch:
  
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-cd.yaml"

concurrency:
  group: backend-cd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  packages: write

jobs:
  Build-and-Push:
    name: Build and Push Frontend Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build the production Docker image
      - name: Build Docker Image
        run: |
          docker build \
          -t backend:prod-build \
          ./backend

      # Login to Docker Hub using secrets
      - name: Dockerhub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Tag the image for Docker Hub
      - name: Tag Docker Image
        run: |
          docker tag backend:prod-build \
          ${{ secrets.DOCKER_HUB_USERNAME }}/ecom:backend-${{ secrets.IMAGE_TAG_VERSION }}

      # Push the tagged image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/ecom:backend-${{ secrets.IMAGE_TAG_VERSION }}

  Deploy-on-EC2:
    name: Deploy on EC2
    runs-on: ubuntu-latest
    needs: Build-and-Push
    steps:
      - name: SSH inro EC2 and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USERNAME }}/app/deployment/prod
            echo "Logging in to Docker Hub..."
            docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

            echo "Pulling latest backend image..."
            docker compose pull backend

            echo "Recreating frontend container..."
            docker compose up -d backend

            echo "Removing old unused images..."
            docker image prune -f

            echo "Backend deployment completed!"
  