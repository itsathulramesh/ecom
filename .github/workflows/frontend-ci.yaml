#workflow name
name: Frontend CI 

#workflow metadata which trigger the flow
on:   
  workflow_dispatch:
  pull_request:
    branches:
      - develop
      - main
    paths:  #only run on changes to frontend code or this workflow file
      - "frontend/**"
      - ".github/workflows/frontend-ci.yaml"

#workflow settings - This prevents multiple runs from piling up when you push several commits quickly.
concurrency: 
  group: frontend-ci-${{ github.ref }} #Groups all runs for this workflow + this branch.
  cancel-in-progress: true #Cancels the previous run when a new commit arrives in short time interval (the old ci is not done yet).

permissions:
  contents: read
  security-events: write
  packages: write

#workflow jobs
jobs:
  Lint: #Job name
    name: Lint test
    runs-on: ubuntu-latest

    steps: #steps for the job
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags 
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  #specify node version
          cache: 'npm'  #cache npm dependencies

      - name : Install dependencies
        working-directory: frontend
        run: npm ci  #install npm dependencies

      - name : Run lint
        working-directory: frontend
        run: npm run lint  #run lint command
    
  Test: 
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: Lint

    steps: 
      - name: checkout repositiry
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use  Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
          cache: 'npm'

      - name : Install dependeccies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm test -- --watch=false

  Build-Scan:
    name: Build And Scan Docker Image
    runs-on: ubuntu-latest
    needs: Test

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run : |
          docker build \
          -t frontend:ci-build \
          ./frontend
      - name: Run Trivy vulnurability scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: frontend:ci-build
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          output: 'trivy-report.txt'

      # Optional step to upload the Trivy report as an artifact
      - name: Upload Trivy report (optional)
        uses: actions/upload-artifact@v4
        with:
          name: trivy-frontend-report
          path: trivy-report.txt
        if: always()
      - name: Save image as artifact
        if: success()
        run: |
          docker save frontend:ci-build -o frontend_ci_build.tar

      - name: Upload Image Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image-clean
          path: frontend_ci_build.tar

  Notify-On-Telegram:
    name: Notify on Telegram
    runs-on: ubuntu-latest
    needs: [Lint, Test, Build-Scan]
    if: always()

    steps:
      - name: Send Telegram Notification
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚öôÔ∏è Pull Request Notifier From Frontend CI

            üßπ Lint Test: ${{ needs.Lint.result }}
            üß™ Unit Test: ${{ needs.Test.result }}
            üî® Docker Image Build: ${{ needs.Build-Scan.result }}

            üîÅ Branch: `${{ github.ref_name }}`
            üßë‚Äçüíª Triggered by: `${{ github.actor }}`
            üì¶ Repository: `${{ github.repository }}`
