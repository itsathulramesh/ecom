            ğŸ§ª Unit Test: ${{ needs.Test.result }}
            ğŸ”¨ Docker Image Build: ${{ needs.Build-Scan.result }}

            ğŸ” Branch: `${{ github.ref_name }}`
            ğŸ§‘â€ğŸ’» Triggered by: `${{ github.actor }}`
            ğŸ“¦ Repository: `${{ github.repository }}`
