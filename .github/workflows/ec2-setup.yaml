name: EC2 Setup (Copy Compose Files)

on:
  workflow_dispatch:

jobs:
  copy-deployment-files:
    name: Copy docker-compose to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy deployment folder to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deployment/prod/*"
          target: "/home/${{ secrets.EC2_USERNAME }}/app"

      - name: Install Docker & Compose on EC2 (Amazon Linux)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Install Docker if missing
            if ! command -v docker &> /dev/null
            then
              echo "Installing Docker..."
              sudo yum update -y
              sudo amazon-linux-extras install docker -y
              sudo systemctl enable docker
              sudo systemctl start docker
              sudo usermod -aG docker $USER
            fi

            # Install Docker Compose v2 if missing
            if ! docker compose version &> /dev/null
            then
              echo "Installing Docker Compose v2..."
              sudo mkdir -p /usr/libexec/docker/cli-plugins/
              sudo curl -SL https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-linux-x86_64 \
                -o /usr/libexec/docker/cli-plugins/docker-compose
              sudo chmod +x /usr/libexec/docker/cli-plugins/docker-compose
            fi

            # Create deployment folder if missing
            mkdir -p /home/${{ secrets.EC2_USERNAME }}/app

            echo "EC2 Setup Completed Successfully!"
